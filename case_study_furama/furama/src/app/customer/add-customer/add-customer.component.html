<div class="container-fluid">

  <div class="row">

    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050">THÊM MỚI KHÁCH HÀNG</h1>
        </div>
        <div class="row ">
          <div class="content_01">
            <div class="col-lg-7 mx-auto" style="width: 100%">
              <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                  <div class="container">
                    <form id="contact-form" role="form" [formGroup]="customerForm" (ngSubmit)="submit()">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="id"><label for="form_id">Id
                              *</label> <input id="form_id" type="text"
                                               class="form-control" formControlName="id">
                            </div>
                            <div *ngIf="customerForm.controls.id.invalid && (customerForm.controls.id.dirty || customerForm.controls.id.touched)">
                              <div *ngIf="customerForm.controls.id.errors">
                                <div *ngIf="customerForm.controls.id.errors.required">
                                        <p style="color: red">Không Được Để Trống !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_name">Name *</label>
                              <input id="form_name" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Name *" formControlName="name">
                            </div>
                            <div *ngIf="customerForm.controls.name.invalid && (customerForm.controls.name.dirty || customerForm.controls.name.touched)">
                              <div *ngIf="customerForm.controls.name.errors">
                                <div *ngIf="customerForm.controls.name.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>
                                <div *ngIf="customerForm.controls.name.errors.pattern">
                                  <p style="color: red">Sai Định Dạng Tên !!!</p>
                                </div>

<!--                                //gõ tiếng việt không dấu nhé-->
                              </div>

                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="form_birthday">Birthday
                              *</label> <input id="form_birthday" type="date"
                                               class="form-control" formControlName="dayOfBirth">
                            </div>
                            <div *ngIf="customerForm.controls.dayOfBirth.invalid && (customerForm.controls.dayOfBirth.dirty || customerForm.controls.dayOfBirth.touched)">
                              <div *ngIf="customerForm.controls.dayOfBirth.errors">
                                <div *ngIf="customerForm.controls.dayOfBirth.errors.required">
                                  <p style="color: red">Bắt Buộc Chọn !!!</p>
                                </div>
                                <!-- //gõ tiếng việt không dấu nhé-->
                              </div>

                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="form_gender">Gender
                              *</label>
                              <select id="form_gender"
                                      class="form-control" formControlName="gender">
                                <option selected disabled>--Select Your Issue--</option>
                                <option value="0">Nữ</option>
                                <option value="1">Nam</option>
                              </select>
                            </div>
                            <div *ngIf="customerForm.controls.gender.invalid && (customerForm.controls.gender.dirty || customerForm.controls.gender.touched)">
                              <div *ngIf="customerForm.controls.gender.errors">
                                <div *ngIf="customerForm.controls.gender.errors.required">
                                  <p style="color: red"> Bắt Buộc Chọn !!!</p>
                                </div>
                                <!-- //gõ tiếng việt không dấu nhé-->
                              </div>

                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="phone">PHONE *</label>
                              <input id="phone" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Phone *" formControlName="phone">
                            </div>
                            <div *ngIf="customerForm.controls.phone.invalid && (customerForm.controls.phone.dirty || customerForm.controls.phone.touched)">
                              <div *ngIf="customerForm.controls.phone.errors">
                                <div *ngIf="customerForm.controls.phone.errors.required">
                                  <p style="color: red">Không Được Để Trống Nhé !!!</p>
                                </div>

                                <div *ngIf="customerForm.controls.phone.errors.pattern">
                                  <p style="color: red">Số Điện Thoại Không Đúng !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="email">Email *</label>
                              <input id="email" type="email"
                                     class="form-control"
                                     placeholder="Please enter your Email *" formControlName="email">
                            </div>
                            <div *ngIf="customerForm.controls.email.invalid && (customerForm.controls.email.dirty || customerForm.controls.email.touched)">
                              <div *ngIf="customerForm.controls.email.errors">
                                <div *ngIf="customerForm.controls.email.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>

                                <div *ngIf="customerForm.controls.email.errors.email">
                                  <p style="color: red">Không Đúng Định Dạng Email !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="adress">ADRESS *</label>
                              <input id="adress" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Adress *" formControlName="adress">
                            </div>
                            <div *ngIf="customerForm.controls.adress.invalid && (customerForm.controls.adress.dirty || customerForm.controls.adress.touched)">
                              <div *ngIf="customerForm.controls.adress.errors">
                                <div *ngIf="customerForm.controls.adress.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="customerType">TYPE *</label>
                              <select id="customerType"
                                      class="form-control" formControlName="type">
                                <option selected disabled>Choose!!</option>
                                <option value="Diamond">Diamond</option>
                                <option value="Platinum">Platinum</option>

                              </select>
                              <div *ngIf="customerForm.controls.type.invalid && (customerForm.controls.type.dirty || customerForm.controls.type.touched)">
                                <div *ngIf="customerForm.controls.type.errors">
                                  <div *ngIf="customerForm.controls.type.errors.required">
                                    <p style="color: red">Bắt Buộc Chọn !!!</p>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col-lg-12"><input type="submit"
                                                        class="btn btn-success btn-send pt-2 btn-block "
                                                        value="Submit" [disabled]="customerForm.invalid"></div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div> <!-- /.8 -->
            </div> <!-- /.row-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
