<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050">CHỈNH SỬA KHÁCH HÀNG</h1>
        </div>
        <div class="row ">
          <div class="col-lg-7 mx-auto" style="width: 100%">
            <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                <div class="container">
                  <form id="contact-form" role="form" [formGroup]="customer" (ngSubmit)="updateCustomer(id)">
                    <input type="hidden">
                    <div class="controls">

                      <div class="row">

                        <div class="col-md-6">
                          <div class="form-group"><label for="form_name">ID *</label> <input
                            id="form_id" type="text" name="customerID"
                            class="form-control"
                            required="required" formControlName="id">
                          </div>
                          <div
                            *ngIf="customer.controls.id.invalid && (customer.controls.id.dirty || customer.controls.id.touched)">
                            <div *ngIf="customer.controls.id.errors">
                              <div *ngIf="customer.controls.id.errors.required">
                                <p style="color: red">Không Được Để Trống !!!</p>
                              </div>
                            </div>

                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group"><label for="form_name">Name *</label> <input
                            id="form_name" type="text" name="customerName"
                            class="form-control"
                            required="required" formControlName="name">
                          </div>
                          <div
                            *ngIf="customer.controls.name.invalid && (customer.controls.name.dirty || customer.controls.name.touched)">
                            <div *ngIf="customer.controls.name.errors">
                              <div *ngIf="customer.controls.name.errors.required">
                                <p style="color: red">Không Được Để Trống !!!</p>
                              </div>
                              <div *ngIf="customer.controls.name.errors.pattern">
                                <p style="color: red">Sai Định Dạng Tên !!!</p>
                              </div>
                            </div>

                          </div>
                        </div>

                      </div>
                      <div class="row">

                        <div class="col-md-6">
                          <div class="form-group"><label for="form_birthday">Birthday
                            *</label> <input id="form_birthday" type="date"
                                             name="customerBirthday" class="form-control"
                                             required="required" formControlName="birthday">
                          </div>
                          <div
                            *ngIf="customer.controls.birthday.invalid && (customer.controls.birthday.dirty || customer.controls.birthday.touched)">
                            <div *ngIf="customer.controls.birthday.errors">
                              <div *ngIf="customer.controls.birthday.errors.required">
                                <p style="color: red">Bắc Buộc Chọn !!!</p>
                              </div>
                            </div>

                          </div>
                        </div>


                        <div class="col-md-6">
                          <div class="form-group"><label for="form_gender">Gender *</label>
                            <select id="form_gender" name="customerGender"
                                    class="form-control" required="required" formControlName="gender">
                              <option value="false">Nữ</option>
                              <option value="true">Nam</option>
                            </select>
                            <div
                              *ngIf="customer.controls.gender.invalid && (customer.controls.gender.dirty || customer.controls.gender.touched)">
                              <div *ngIf="customer.controls.gender.errors">
                                <div *ngIf="customer.controls.gender.errors.required">
                                  <p style="color: red">Bắc Buộc Chọn !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group"><label for="phone">PHONE *</label> <input
                            id="phone" type="text" name="customerPhone"
                            class="form-control"
                            required="required" formControlName="phone">
                            <div
                              *ngIf="customer.controls.phone.invalid && (customer.controls.phone.dirty || customer.controls.phone.touched)">
                              <div *ngIf="customer.controls.phone.errors">
                                <div *ngIf="customer.controls.phone.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>
                                <div *ngIf="customer.controls.phone.errors.pattern">
                                  <p style="color: red">Không Đúng Định Dạng !!!</p>
                                </div>
                              </div>

                            </div>

                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group"><label for="email">Email *</label> <input
                            id="email" type="email" name="customerEmail"
                            class="form-control"
                            required="required" formControlName="email">

                            <div
                              *ngIf="customer.controls.email.invalid && (customer.controls.email.dirty || customer.controls.email.touched)">
                              <div *ngIf="customer.controls.email.errors">
                                <div *ngIf="customer.controls.email.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>
                                <div *ngIf="customer.controls.email.errors.email">
                                  <p style="color: red">Không Đúng Định Dạng !!!</p>
                                </div>
                              </div>

                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group"><label for="adress">ADRESS *</label> <input
                            id="adress" type="text" name="customerAddress"
                            class="form-control" required="required" formControlName="adress">


                            <div
                              *ngIf="customer.controls.adress.invalid && (customer.controls.adress.dirty || customer.controls.adress.touched)">
                              <div *ngIf="customer.controls.adress.errors">
                                <div *ngIf="customer.controls.adress.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>

                              </div>

                            </div>

                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group"><label for="customerType">TYPE *</label>
                            <select id="customerType"
                                    name="customerType" class="form-control"
                                    required="required" formControlName="type">
                              <option selected disabled>Choose!!</option>
                              <option value="Diamond">Diamond</option>
                              <option value="Platinium">Platinium</option>
                              <option value="Member">Member</option>
                              <option value="Gold">Gold</option>
                              <option value="Silver">Silver</option>
                            </select>


                            <div
                              *ngIf="customer.controls.type.invalid && (customer.controls.type.dirty || customer.controls.type.touched)">
                              <div *ngIf="customer.controls.type.errors">
                                <div *ngIf="customer.controls.type.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>

                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-lg-12"><input type="submit"
                                                      class="btn btn-success btn-send pt-2 btn-block "
                                                      value="Submit" [disabled]="customer.invalid"></div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div> <!-- /.8 -->
          </div> <!-- /.row-->
        </div>
      </div>
    </div>
  </div>
</div>
