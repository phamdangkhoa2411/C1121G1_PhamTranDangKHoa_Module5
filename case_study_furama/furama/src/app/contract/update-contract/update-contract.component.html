<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050">CHỈNH SỬA HỢP ĐỒNG</h1>
        </div>
        <div class="row ">
          <div class="content_01">
            <div class="col-lg-7 mx-auto" style="width: 100%">
              <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                  <div class="container">
                    <form id="contact-form" role="form">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="contractStartDate">Start Date *</label>
                              <input id="contractStartDate" type="date"
                                     name="contractStartDate"
                                     class="form-control"
                                     required="required"></div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="contrachEndDate"> End Date
                              *</label> <input id="contrachEndDate" type="date"
                                               class="form-control" required="required">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="contractDeposit">Deposit *</label>
                            <input id="contractDeposit" type="text"
                                   class="form-control"
                                   placeholder="Please enter your Deposit *"
                                   required="required">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="contractTotalMoney">Total Money *</label>
                            <input id="contractTotalMoney" type="text"
                                   class="form-control"
                                   placeholder="Please enter your Total Money *"
                                   required="required">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group"><label for="customerId"> Customer
                            *</label>
                            <select id="customerId"
                                    class="form-control selectpicker"
                                    required="required">
                              <option>Chọn Đi </option>
                            </select>

                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group"><label for="employeeId">Employee
                            *</label>
                            <select id="employeeId"
                                    class="form-control selectpicker"
                                    required="required">
                              <option>Chọn Đi</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group"><label for="serviceId">Service
                          *</label>
                          <select id="serviceId"
                                  class="form-control selectpicker"
                                  required="required">
                            <option>Chọn Đi</option>
                          </select>
                        </div>
                      </div>

                      <br>
                      <div class="row">
                        <div class="col-lg-12"><input type="submit"
                                                      class="btn btn-success btn-send pt-2 btn-block "
                                                      value="Submit"></div>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div> <!-- /.8 -->
          </div> <!-- /.row-->
        </div>
      </div>
    </div>
  </div>
</div>
