<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050 ">THÊM MỚI DỊCH VỤ</h1>

        <div class="row ">
          <div class="content_01">
            <div class="col-lg-7 mx-auto" style="width: 100%">
              <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                  <div class="container">
                    <form id="contact-form" role="form" [formGroup]="serviceForm" (ngSubmit)="addService()">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="hidden" formControlName="flagDeleteService">
                              <label for="serviceName" >Name *</label>
                              <input id="serviceName" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Name *"
                                     required="required" formControlName="name">
                            </div>

                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="serviceArea">Service Area
                              *</label> <input id="serviceArea" type="text"
                                               placeholder="Please enter your Service Area *"
                                               class="form-control" required="required" formControlName="area">




                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="serviceCost">Service Cost *</label>
                              <input id="serviceCost" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Service Cost  *"
                                     required="required" formControlName="cost">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="serviceMaxPeople">Service Max People *</label>
                              <input id="serviceMaxPeople" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Service Max People *"
                                     required="required" formControlName="maxPeople">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label
                              for="descriptionOtherConvenience">Description
                              *</label> <input id="descriptionOtherConvenience"
                                               type="text"
                                               class="form-control"
                                               placeholder="Please enter your Standand Description *"
                                               required="required" formControlName="description">
                            </div>
                          </div>


                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="poolArea">Pool Area *</label>
                              <input id="poolArea" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Pool Area *"
                                     required="required" formControlName="poolArea">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="standandRoom">Standand Room
                              Floors
                              *</label> <input id="standandRoom" type="text"
                                               name="standandRoom" class="form-control"
                                               placeholder="Please enter your Standand Room *"
                                               required="required" formControlName="standardRoom">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="numberOfFloors">Number Of
                              Floors
                              *</label> <input id="numberOfFloors" type="text"
                                               class="form-control"
                                               placeholder="Please enter your Number Of Floors *"
                                               required="required" formControlName="numberOfFloors">
                            </div>
                          </div>


                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="rentType">Rent Type
                              *</label>
                              <select id="rentType" name="rentType" class="form-control"
                                      required="required" formControlName="rentType">
                                <option [selected]="true"  value=""  disabled>Chọn Đi !!!</option>
                                <option  [ngValue]="rt"  *ngFor="let rt of rentTypeList">{{rt.name}}</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="serviceType">Service Type
                              *</label>
                              <select id="serviceType"
                                      class="form-control"
                                      required="required" formControlName="serviceType">
                                <option [selected]="true"  value=""  disabled>Chọn Đi !!!</option>
                                <option  [ngValue]="svt"  *ngFor="let svt of serviceTypeList">{{svt.name}}</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <br>
                        <div class="row">
                          <div class="col-lg-12"><input type="submit"
                                                        class="btn btn-success btn-send pt-2 btn-block "
                                                        value="Submit"></div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div> <!-- /.8 -->
            </div> <!-- /.row-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
