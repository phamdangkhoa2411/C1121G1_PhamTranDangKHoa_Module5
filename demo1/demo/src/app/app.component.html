<div class="container">
  <h1 class="heading"> Service Demo</h1>

  <button type="button" (click)="getProducts()">Get Product
  </button>
  <table class="table">
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let p of products">
      <td>{{p.productId}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
    </tr>
  </table>
</div>
