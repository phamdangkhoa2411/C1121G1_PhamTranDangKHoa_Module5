<h1>Tạo danh mục mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>id</td>
      <td><input type="text" formControlName="id"></td>
    </tr>
    <tr>
      <td>name</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>price</td>
      <td><input type="text" formControlName="price"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Tạo mới</button>
      </td>
    </tr>
  </table>
</form>
