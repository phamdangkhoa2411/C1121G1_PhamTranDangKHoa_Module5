<header>

  <!-- Background image -->
  <div
    class="p-5 text-center bg-image"
    style="
      background-image: url('https://freetuts.net/upload/tut_post/images/2021/06/29/4045/anh-wallpaperup-full-hp-4k-chat-luong-cao.jpg');
      height: 300px;
      margin-top: 0;
    "
  >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Service</h1>
          <h4 class="mb-3">Update Service</h4>
          <a class="btn btn-outline-light btn-lg" href="#!" role="button"
          >Call to action</a
          >
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>



<div class="container" style="margin-top: 50px">

  <div style="margin-bottom: 15px">
    <button type="button" class="btn btn-outline-success"><a [routerLink]="['/facility/list']">Back Service List</a></button>
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Service name</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Service area</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail7">Service cost</label>
        <input type="text" class="form-control" id="inputEmail7">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Service max people</label>
        <input type="text" class="form-control" id="inputPassword5">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEm">Standard room</label>
        <input type="text" class="form-control" id="inputEm">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Description other convenience</label>
        <input type="text" class="form-control" id="inputPassword">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputE">Pool area</label>
        <input type="text" class="form-control" id="inputE">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPasswor">Number of floors</label>
        <input type="text" class="form-control" id="inputPasswor">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputStat">Rent type</label>
        <select id="inputStat" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Service type</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>


    <div style="text-align: center; margin-bottom: 10px">
      <button  type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </div>
  </form>
</div>
