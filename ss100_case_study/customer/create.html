<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<form  method="post">
    <table class="table ">
        <tr >
            <th> Name Customer</th>
            <td><input type="text" ></td>

        </tr>

        <tr>
            <th> BirthdayCustomer</th>
            <td><input type="date"></td>

        </tr>

        <tr>
            <th> Gender Customer</th>
            <td>
                <select >
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>Id Card Customer</th>
            <td><input type="text"></td>

        </tr>

        <tr>
            <th> Phone Customer</th>
            <td><input type="text" ></td>
        </tr>

        <tr>
            <th> Email Customer</th>
            <td><input type="text"></td>
        </tr>

        <tr>
            <th> Address Customer</th>
            <td><input type="text" ></td>

        </tr>

        <tr>
            <th> Name Customer Type</th>
            <td>
                <select >
                    <option value="1">Diamond</option>
                    <option value="2">Platinium</option>
                    <option value="3">Gold</option>
                    <option value="4">Silver</option>
                    <option value="5">Member</option>
                </select>
            </td>
        </tr>
        <tr>

            <td><input type="submit" value="Add Customer"  class="btn btn-primary"></td>
        </tr>
    </table>
    <a href="/customers" class="btn btn-primary active" aria-current="page">Back to list Customer</a>

</form>
</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</html>
